<h1>Lista de Livros</h1>
<table>
    <thead>
        <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Editora</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for livro in livros %}
        <tr>
            <td>{{ livro.titulo }}</td>
            <td>{{ livro.descricao }}</td>
            <td>{{ livro.editora }}</td>
            <td>{{ livro.categoria.nome }}</td>
            <td>
                <a href="{% url 'editar_livro' livro.id_livro %}">Editar</a> |
                <a href="{% url 'excluir_livro' livro.id_livro %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'criar_livro' %}">Adicionar Livro</a>
